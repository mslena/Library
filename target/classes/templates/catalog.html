<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
  <style>
  * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
 max-width: 800px;
 display:inline;
 float:left;
}

h1 {
 margin-bottom: 20px;
 text-align: center;
 color: #2c3e50;
}

.books {
 display: flex;
 flex-wrap: wrap;
}

.book {
 margin: 20px;
 box-shadow: 0 0 10px rgba(0,0,0,0.3);
 border-radius: 10px;
 overflow: hidden;
}

.book img {
 width: 100%;
 height: auto;
 object-fit: cover;
}

.book-info {
 padding: 20px;
}

.book-info h2 {
 margin-bottom: 10px;
 text-align: center;
 color: #2c3e50;
 font-size: 20px;
}

.book-info p {
 margin-bottom: 10px;
 color: #2c3e50;
 font-size: 16px;
}
.card-body p strong {
 font-size: 18px;
 font-weight: bold;
}
.block{
 max-width: 6000px;
 margin: 50px auto;
 padding: 50px;
 background-color: #fff;
 border-radius: 10px;
}
block a {
 display: inline-block;
 margin-top: 100px;
 margin: 25px;
 padding: 15px 15px 15px 20px;
 width: 350px;
 background-color: #2c3e50;
 color: #fff;
 text-align: center;
 text-decoration: none;
 border-radius: 10px;
 transition: background-color 0.3s ease-in-out;
 font-size: 24px;
}

block a:hover {
 background-color: #2c3e50;
}
</style>
</head>
<body>
<block class="block">
  <a href="#">Каталог</a> <a href="book">Экземпляры книг</a> <a href="branch">Филиалы</a> <a  href="condition">Состояния книг</a>
</block>

<h1>Каталог книг</h1>

<div class="container" th:each = "catalog : ${catalog}">
  <div class="books">
    <div class="book">
      <div class="book-info">
        <h2 th:text = ${catalog.Name}>Название книги</h2>
        <p><strong>Уникальный номер каталога:</strong><p th:text = "${catalog.ID_Catalog}"></p></p>
        <p><strong>Автор: </strong><p th:text = "${catalog.Author}"></p></p>
        <p><strong>Год издания:</strong><p th:text = "${catalog.YearOfPublishing}"></p></p>
        <p><strong>Количество:</strong><p th:text = "${catalog.Quantity}"></p></p>
        <p><strong>Ключевые слова:</strong><p th:text = "${catalog.KeyWords}"></p></p>
      </div>
    </div>
  </div>
</div>

</body>
</html>
