<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Состояние книги</title>
    <style>
  * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.container {
 max-width: 800px;
 display:inline;
 float:left;
}

h1 {
 margin-bottom: 20px;
 text-align: center;
 color: #2c3e50;
}

.books {
 display: flex;
 flex-wrap: wrap;
}

.book {
 margin: 20px;
 box-shadow: 0 0 10px rgba(0,0,0,0.3);
 border-radius: 10px;
 overflow: hidden;
}

.book-info {
 padding: 18px;
}

.book-info h2 {
 margin-bottom: 10px;
 text-align: center;
 color: #2c3e50;
 font-size: 22px;
}

.book-info p {
 margin-bottom: 10px;
 color: #2c3e50;
 font-size: 18px;
}
.card-body p strong {
 font-size: 18px;
 font-weight: bold;
}

.book a {
 display: inline-block;
 margin-top: 10px;
 padding: 10px 20px;
 background-color: #2980b9;
 color: #fff;
 text-align: center;
 text-decoration: none;
 border-radius: 5px;
 transition: background-color 0.3s ease-in-out;
}

.book a:hover {
 background-color: #2c3e50;
}

.container1 {
 max-width: 1900px;
 margin: 50px auto;
 border-radius: 10px;
 display:inline;
 float:left;
 padding : 10px;
}

form label {
 display: block;
 margin-top: 15px;
 color: #2c3e50;
 font-weight: bold;
  font-size: 22px;
}

form input[type="text"],
form textarea {
 display: block;
 width: 1800px;
 padding: 10px;
 margin-top: 5px;
 border: none;
 border-radius: 5px;
 background-color: #ecf0f1;
 color: #2c3e50;
 font-size: 24px;
}

form input[type="submit"] {
 display: block;
 width:1800px;
 padding: 10px;
 margin-top: 20px;
 border: none;
 border-radius: 5px;
 background-color:  #2c3e50;
 color: #fff;
 font-size: 26px;
 cursor: pointer;
}

form input[type="submit"]:hover {
 background-color:#2c3e50;
}
.block{
 max-width: 6000px;
 margin: 50px auto;
 padding: 50px;
 background-color: #fff;
 border-radius: 10px;
}
block a {
 display: inline-block;
 margin-top: 100px;
 margin: 25px;
 padding: 15px 15px 15px 20px;
 width: 350px;
 background-color: #2c3e50;
 color: #fff;
 text-align: center;
 text-decoration: none;
 border-radius: 10px;
 transition: background-color 0.3s ease-in-out;
 font-size: 24px;
}

block a:hover {
 background-color: #2c3e50;
}
</style>
</head>
<body>
<block class="block">
    <a href="catalog">Каталог</a> <a href="book">Экземпляры книг</a> <a href="branch">Филиалы</a> <a  href="#">Состояния книг</a>
</block>
<h1>Каталог книг</h1>
<div class="container1">
    <form>
        <label for="Name">Введите название книги:</label>
        <input type="text" id="Name" name="Name" required>
        <input th:action="book" type="submit" value="Вывести">
    </form>
</div>
<div class="container"  th:each = "condition : ${Condition}">
    <div class="books" >
        <div class="book">
            <div class="book-info">
                <h2 th:text = ${condition.Name}>Название книги</h2>
                <p><strong>Автор:</strong><p th:text = "${condition.Author}"></p></p>
                <p><strong>Состояние:</strong><p th:text = "${condition.Condition}"></p></p>
                <p><strong>Дата записи:</strong><p th:text = "${condition.StatusRecordDate}"></p></p>
            </div>
        </div>
    </div>
</div>
<block class="block">
    <a href="addCondition">Добавить состояние книги</a><a href="updateCondition">Обновить состояние книги</a><a href="deleteCondition">Удалить состояние книги</a>
</block>
</body>
</html>
